
<div class="header">
  <h2 [style.font-weight]="500">Список всех напоминаний</h2>
</div>
<ul class="notificationList">
  @for (notification of notifications(); track notification.notification_id) {
    <li>
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header class="cardHeader">
          <mat-card-title>{{notification.notification_time | date: 'medium'}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><b>Текст:</b> {{notification.notification_text}}</p>
          <p><b>Автор:</b> {{notification.user_name}}</p>
        </mat-card-content>
      </mat-card>
    </li>
  }
</ul>
