<div class="wrapper">
  <h1 class="title">Авторизация</h1>
  <section class="formSection">
    <mat-form-field class="loginFormField" appearance="outline">
      <mat-label>Логин</mat-label>
      <input matInput [formControl]="userNameFormControl">
    </mat-form-field>
    <button class="loginBtn" mat-flat-button
            [disabled]="userNameFormControl.invalid"
            (click)="login()">Войти</button>
  </section>
</div>
